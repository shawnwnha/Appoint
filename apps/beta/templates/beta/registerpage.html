<!DOCTYPE HTML>
<html>
<head>
<title>Register</title>
<!-- Custom Theme files -->
<link href="../../static/beta/css/register_page_css/style.css" rel="stylesheet" type="text/css" media="all"/>
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name= "Appoint" content="Appoint-beta: Register">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<!--Google Fonts-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
<!--Google Fonts-->

</head>
<body>
<!--signup page start here-->
<h2>Signup</h2>
<div class="signup">
		<span class="ribben">CREATE AN ACCOUNT</span>
		<form action="register/0" method="POST">
		{% csrf_token %} 
		<div class="errors">
			{% if messages %} 
				{% for message in messages%}
					<p {% if message.tags %} class="{{ message.tags }}" 
					{% endif %}>
					{{ message }}</p>
				{% endfor %} 
			{% endif %}
		</div>
		<p>First name: <span class="dot"> </span></p>
		<input type="text" name="first_name" required="">
		<p>Last name: <span class="dot"> </span></p>
		<input type="text" name="last_name" required="">
		<p>Email : <span class="dot"> </span></p>
		<input type="text" name="email" placeholder="example@email.com" required="">
		<p>Password : <span class="dot"> </span></p>
	 	<input type="password" name="password" placeholder="" required="">
	 	<p>Confirm Password <span class="dot"> </span></p>
	 	<input type="password" name="password_c" placeholder="" required="">
		 <input type="submit" value="REGISTER">
		</form>
</div>
<div class="copyright">
	<p>All contents Â© copyright 2017 Appoints. All rights reserved.</p>
</div>
<!--signup page end here-->
</body>
</html>
