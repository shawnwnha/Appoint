<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Appoint</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	function hideURLbar(){ window.scrollTo(0,1); } </script>

	<!-- css files -->
	<link rel="stylesheet" href="../../static/beta/css/login_page_css/login_style.css" type="text/css" media="all" /> <!-- Style-CSS --> 
	<link rel="stylesheet" href="../../static/beta/css/login_page_css/login_font-awesome.css"> <!-- Font-Awesome-Icons-CSS -->
	<!-- //css files -->

	<!-- online-fonts -->
	<link href="http://fonts.googleapis.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<!-- //online-fonts -->

	<style>
	.wthree-pro {
	background: rgb(255, 255, 255, 0.8);
	width: 100%;
	/* margin: 1em auto 0; */
	padding: 2em 2em 4em 2em;
	position: relative;
	border: 1px solid #E7E4E4;
	box-shadow: 6px 6px 3px rgb(206, 204, 204);
  }
	</style>
</head>
<body>
	<!-- <div id = "logo">
		<p>LOGO GOES HERE</p>
	</div> -->
	<div class="header-w3l">
		<h1>ApPoint</h1>
		<h3>Make Connection Different</h3>
	</div>

	<div class="transbox"></div>
    <!-- main content -->
	<div class="main-content-agile">
		<div class="sub-main-w3">	
			<div class="wthree-pro">
				<h2>Login Now</h2>
			
			<form action="/login/0" method="post">
				{% csrf_token %} 
				{% if messages %} 
    				{% for message in messages%}
            			<p {% if message.tags %} class="{{ message.tags }}" 
            			{% endif %}>
                		{{ message }}</p>
            		{% endfor %} 
    			{% endif %}
				<input placeholder="Email" name="login_id" class="user" type="text" required="">
				<!-- <span class="icon1"><i  class="fa fa-user" aria-hidden="true"></i></span><br><br> -->
				<input  placeholder="Password" name="login_pw" class="pass" type="password" required="">
				<!-- <span class="icon2"><i class="fa fa-unlock" aria-hidden="true"></i></span><br> -->
				<div class="sub-w3l">
					<span class="regishere"><u><a href="/register">Register HERE</a></u></span>
					<div class="right-w3l">
						<input type="submit" value="Login">
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>

<!--//main-->
